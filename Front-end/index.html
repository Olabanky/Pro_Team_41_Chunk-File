<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chunkify</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <header>
      <nav class="primary-navigation">
        <h4 class="logo big-heading">ChunkIT</h4>
        <div class="navigation">
          <ul class="nav-link">
            <li><a>Resources</a></li>
            <li><a>About us</a></li>
            <li><a href="faq.html">Contact us</a></li>
          </ul>
        </div>
        <div class="header-action navigation">
          <button class="btn-link btn-login primary">Sign In</button>
          <a class="btn-link secondary" href="sign-up.html">Sign Up</a>
        </div>
        <div class="mobile-nav">
          <ul class="">
            <li><a href="#">Resources</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="faq.html">Contact us</a></li>
          </ul>
          <button class="btn-link btn-login primary">Sign In</button>
          <a class="btn-link secondary" href="sign-up.html">Sign Up</a>
        </div>
        <button class="hamburger">
          <div class="bar"></div>
        </button>
      </nav>
    </header>
    <main>
      <section class="modal">
        <div class="modal-content login">
          <span class="close-button">&times;</span>
          <img src="assets/icons/logo.svg" alt="Logo" />
          <h1>Welcome Back</h1>
          <form action="">
            <div class="form-control">
              <label for="email">Email Address</label>
              <input type="text" placeholder="Enter your email address" />
            </div>
            <div class="form-control">
              <label for="email">Password</label>
              <input type="text" placeholder="Enter your password" />
              <small><a href="" class="redirect">Forget Password?</a></small>
            </div>
            <div class="form-action">
              <button>Login</button>
            </div>
          </form>
          <small
            >Don't have an account?
            <a href="sign-up.html" class="redirect">Sign up</a></small
          >
        </div>
      </section>
    </main>
    <!-- <footer></footer> -->

    <script src="nav.js"></script>
    <script src="login-modal.js"></script>
  </body>
</html>
